<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Prediction</title>
</head>
<body>
    <h1>Breast Cancer Tumor Prediction</h1>

    <form action="/predict" method="post">
        <h3>Enter all 30 feature values:</h3>

        <label>radius_mean:</label><input type="text" name="radius_mean" required><br>
        <label>texture_mean:</label><input type="text" name="texture_mean" required><br>
        <label>perimeter_mean:</label><input type="text" name="perimeter_mean" required><br>
        <label>area_mean:</label><input type="text" name="area_mean" required><br>
        <label>smoothness_mean:</label><input type="text" name="smoothness_mean" required><br>
        <label>compactness_mean:</label><input type="text" name="compactness_mean" required><br>
        <label>concavity_mean:</label><input type="text" name="concavity_mean" required><br>
        <label>concave_points_mean:</label><input type="text" name="concave_points_mean" required><br>
        <label>symmetry_mean:</label><input type="text" name="symmetry_mean" required><br>
        <label>fractal_dimension_mean:</label><input type="text" name="fractal_dimension_mean" required><br>

        <label>radius_se:</label><input type="text" name="radius_se" required><br>
        <label>texture_se:</label><input type="text" name="texture_se" required><br>
        <label>perimeter_se:</label><input type="text" name="perimeter_se" required><br>
        <label>area_se:</label><input type="text" name="area_se" required><br>
        <label>smoothness_se:</label><input type="text" name="smoothness_se" required><br>
        <label>compactness_se:</label><input type="text" name="compactness_se" required><br>
        <label>concavity_se:</label><input type="text" name="concavity_se" required><br>
        <label>concave_points_se:</label><input type="text" name="concave_points_se" required><br>
        <label>symmetry_se:</label><input type="text" name="symmetry_se" required><br>
        <label>fractal_dimension_se:</label><input type="text" name="fractal_dimension_se" required><br>

        <label>radius_worst:</label><input type="text" name="radius_worst" required><br>
        <label>texture_worst:</label><input type="text" name="texture_worst" required><br>
        <label>perimeter_worst:</label><input type="text" name="perimeter_worst" required><br>
        <label>area_worst:</label><input type="text" name="area_worst" required><br>
        <label>smoothness_worst:</label><input type="text" name="smoothness_worst" required><br>
        <label>compactness_worst:</label><input type="text" name="compactness_worst" required><br>
        <label>concavity_worst:</label><input type="text" name="concavity_worst" required><br>
        <label>concave_points_worst:</label><input type="text" name="concave_points_worst" required><br>
        <label>symmetry_worst:</label><input type="text" name="symmetry_worst" required><br>
        <label>fractal_dimension_worst:</label><input type="text" name="fractal_dimension_worst" required><br>

        <br>
        <input type="submit" value="Predict">
    </form>

    <h2>{{ prediction_text }}</h2>
</body>
</html>
